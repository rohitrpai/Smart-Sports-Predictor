{% extends "bootstrap/base.html" %}
<head>
    {% block styles %}
    {{super()}}
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<!DOCTYPE html>
<html>
<head>
    {% block title %}Details Page{% endblock %}
</head>
{% block content %}
<body class="indexbody">
<h1 style="color: #2E2121">Details Page</h1><br>
<div class="loginn">
    <form action="{{ url_for('edit') }}" method="post" id="edit" >
       <div class="msg">{{ msg5 }}</div>
        <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label" >Matches Played</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Matches Played" id="matches" name="matches">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Runs Scored</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="runs" name="runs" placeholder="Runs Scored">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Wickets Taken</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="wickets" name="wickets" placeholder="Wickets Taken">
    </div>
  </div>
      <button type="submit" class="btn btn-light mb-2" name="update" >Update</button>
    </form>
</div>
</body>
{% endblock %}
{% block scripts %}
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script crossorigin="anonymous"

        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</html>
