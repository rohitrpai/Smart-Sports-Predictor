{% extends "bootstrap/base.html" %}
<head>
    {% block styles %}
    {{super()}}
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<!DOCTYPE html>
<html>
<head>
    {% block title %}Details Page{% endblock %}
</head>
{% block content %}
<body class="indexbody">
<h1 style="color: #2E2121">Details Page</h1><br>
<div class="loginn">
   <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col" style="color: #2E2121">#</th>
      <th scope="col" style="color: #2E2121">Matches played</th>
      <th scope="col" style="color: #2E2121">Runs scored</th>
      <th scope="col" style="color: #2E2121">Wickets taken values</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><button type="submit" class="btn btn-dark" ><a style="font-family: 'Arial';" href="#" class="aeditt">Edit</a></button></th>
      <td><input class="form-control" type="text" placeholder="Matches played"></td>
      <td><input class="form-control" type="text" placeholder="Runs scored"></td>
      <td><input class="form-control" type="text" placeholder="Wickets taken values"></td>
    </tr>
  </tbody>
</table>
</div>
</body>
{% endblock %}

{% endblock %}
</html>
