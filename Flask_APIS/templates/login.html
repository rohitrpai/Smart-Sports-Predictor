{% extends "bootstrap/base.html" %}
<head>
    {% block styles %}
    {{super()}}
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<!DOCTYPE html>
<html>
<head>
    {% block title %}Login Page{% endblock %}
</head>
{% block content %}
<body class="bck-body">
<h1>Login Page</h1><br>
<div class="login">
    <form action="{{ url_for('login') }}" method="post" id="login" >
        <div class="msg"><p class = "messagep">{{ msg }}</p></div>
        <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label" >Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Username" id="username" name="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <input type="checkbox" id="check">
        <span>Remember me</span> </br></br>
    <div class="right">
        <a style="font-family: 'Arial';" href="#">Forgot Password</a>
      <button type="submit" class="btn btn-light mb-2" name="log" >Submit</button>
    </div>
    </form>
</div>
<script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js')}}"></script>
<script src="{{ url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
</body>
{% endblock %}
{% block scripts %}
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</html>
