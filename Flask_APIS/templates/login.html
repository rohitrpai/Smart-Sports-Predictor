<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>    
<body>    
    <h1>Login Page</h1><br>    
    <div class="login">
    <form id="login" action="{{ url_for('login') }}" method="post">
      <div class="msg">{{ msg }}</div>
        <label style="margin: 10px;"><b>User Name     
        </b>    
        </label>    
        <input style="margin: 10px;" type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        <label style="margin: 10px;"><b>Password     
        </b>    
        </label>    
        <input style="margin: 10px;" type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>
        <input type="submit" name="log" id="log" value="Log In"></br></br>
        <br><br>
        <input type="checkbox" id="check">
        <span>Remember me</span>
        <br><br>
        <a style="font-family: 'Arial';" href="#">Forgot Password</a>
    </form>     
</div>    
</body>    
</html>
