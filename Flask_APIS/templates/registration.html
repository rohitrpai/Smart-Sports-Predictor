{% extends "bootstrap/base.html" %}
<head>
    {% block styles %}
    {{super()}}
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<!DOCTYPE html>
<html>
<head>
    {% block title %}Registration Page{% endblock %}
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
</head>
{% block content %}
<body>
<h1>Registration Page</h1><br>
<div class="login">
    <form action="{{ url_for('register') }}" method="post" id="login">
      <div class="msg">{{ msg }}</div>
        <label style="margin: 10px;"><b>First Name
        </b>
        </label>
        <input style="margin: 10px;" id="firstname" name="firstname" type="text" placeholder="First Name" class="textbox"/>
        <br><br>
        <label style="margin: 10px;"><b>Last Name
        </b>
        </label>
        <input style="margin: 10px;" id="lastname" name="lastname" type="text" placeholder="Last Name" class="textbox"/>
        <br><br>
        <label style="margin: 10px;"><b>User Name
        </b>
        </label>
        <input style="margin: 10px;" id="username" name="username" type="text" placeholder="Username" class="textbox"/>
        <br><br>
        <label style="margin: 10px;"><b>Password
        </b>
        </label>
        <input style="margin: 10px;" id="password" name="password" type="password" placeholder="Password" class="textbox"/>
        <br><br>
        <label style="margin: 10px;"><b>Email Id
        </b>
        </label>
        <input style="margin: 10px;" id="email" name="email" type="text" placeholder="Email ID" class="textbox"/>
        <br><br>
        <input type="submit" name="log" id="log" value="Finish Registration">
        <br><br>
        <a style="font-family: 'Arial';" href="{{ url_for('login') }}">Sign in</a>
    </form>
</div>
</body>
{% endblock %}
{% block scripts %}
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</html>
