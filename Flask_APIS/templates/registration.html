{% extends "bootstrap/base.html" %}
<head>
    {% block styles %}
    {{super()}}
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<!DOCTYPE html>
<html>
<head>
    {% block title %}Registration Page{% endblock %}
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
</head>
{% block content %}
<body class="bck-body">
<h1>Registration Page</h1><br>
<div class="login">
<form action="{{ url_for('register') }}" method="post" id="login">
   <div class="msg">{{ msg }}</div>
    <div class="form-group row">
    <label  class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="textbox form-control" name="firstname" id="firstname" placeholder="First Name">
    </div>
  </div>
    <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="textbox form-control" name="lastname" id="lastname" placeholder="Last name">
    </div>
  </div>
         <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="textbox form-control" name="username" id="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="textbox form-control" name="password" id="password" placeholder="Password">
    </div>
  </div>
        <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="textbox form-control"  name="email" id="email" placeholder="Email">
    </div>
  </div>
    <div class="right">
        <button type="submit" class="btn btn-light mb-2" name="log" >Finish Registration</button>
    </div>
    <div class="right">
        <a style="font-family: 'Arial';" href="{{ url_for('login') }}">Already have an account? Click here.</a>
    </div>
</form>
</div>
</body>
{% endblock %}
{% block scripts %}
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</html>
