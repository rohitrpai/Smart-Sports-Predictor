<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylemain.css') }}">
    <title>Smartsporspredicter</title>
  </head>
  <body>
        <div class="navbar navbar-inverse navbar-fixed-left">
            <div class="text-center">
                <img src="{{url_for('static', filename='profile.png')}}" alt="profile picture" class="nav-profile">
            </div>
            <ul class="nav navbar-nav">
                <li><p class="nav-list-icon"></p><a href="#">Your Progress</a></li>
                <li><p class="nav-list-icon"></p><a href="#">Your Profile</a></li>
                <li><p class="nav-list-icon"></p><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-12">
                    <p class="s-header">User Details</p>
                    <div class="p-md-3 s-context">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <select>
                            <option>Role</option>
                            <option>Normal User</option>
                            <option>Premium User</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4 col-12">
                    <p class="s-header">Profile Picture</p>
                    <div class="pt-md-3 s-context">
                        <img src="{{url_for('static', filename='background.png')}}" class="w-100" id="changedImg" src="background">

                        <div class="chosenFile">
                            <p>Select Image</p>
                            <input id="input-image" type="file">
                        </div>
                    </div>
                </div>
            </div>
                <div>
                    <p class="s-header mb-0">Prediction</p>
                    <div class="s-context">
                        <select>
                            <option>Team 1</option>
                            <option>Team 2</option>
                            <option>Team 3</option>
                            <option>Team 4</option>
                        </select>
                        <select class="mx-5">
                            <option>Team 1</option>
                            <option>Team 2</option>
                            <option>Team 3</option>
                            <option>Team 4</option>
                        </select>
                        <button type="button" class="btnPredict btn btn-primary">PREDICT</button>
                        <p class="d-inline-block ml-3 predictText"></p>
                    </div>
                </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
